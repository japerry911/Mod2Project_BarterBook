<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Barterbook</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="landingPage.html">Barterbook</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/myProfile.html">My Profile</a>
                </li>
              </ul>
              <form name='searchBar' class="form-inline" method='GET' action='http://localhost:3000' onsubmit='return onSubmitForm();'>
                <select name='parameterSelect' class='custom-select select-parameters' onchange='onSelectParameter();'>
                  <option selected>Select a Search Parameter</option>
                  <option value='name'>Name</option>
                  <option value='skill'>Skill</option>
                  <option value='desiredSkill'>Desired Skill</option>
                </select>
                <input class="form-control" type="search" placeholder='Select a Parameter' name='searchBarInput' aria-label="Search" name='search'>
                <div class='find-a-match-button'>
                <button class="btn btn-secondary" type="submit">Find a Match</button>
              </div>
              </form>
            </div>
          </nav>
    </header>
    <main>
      <div id='cards-div' class="container">
      </div>
    </main>
    <footer>
    </footer>
    <script type='text/javascript'>
      function onSubmitForm() {
        
      }
      
      function onSelectParameter() {
        let searchBarText;
        switch (document.searchBar.parameterSelect.value) {
          case ('skill'):
            searchBarText = 'Search Skills';
            break;
          case ('name'):
            searchBarText = 'Search Names';
            break;
          case ('desiredSkill'):
            searchBarText = 'Search Desired Skills';
            break;
          default:
            searchBarText = 'Select a Parameter';
            break;
        }

        document.searchBar.searchBarInput.placeholder = searchBarText;
      }
    </script>
    <script src='index.js'></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
