  <body>
    <div id="page-container">
      <div id="content-wrap">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="landingPage.html">Barterbook</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#" id='home-nav-link-element' onclick='redirectToHome();'>Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="my-profile" href="#" onclick="myProfile();">My Profile</a>
                </li>
              </ul>
              <form name='searchBar' class="form-inline" method='GET' action='http://localhost:3000' onsubmit="getEmail();">
                <input type="hidden" name="email" value="" id="hidden-email" >
                <select name='parameterSelect' class='custom-select select-parameters' onchange='onSelectParameter();'>
                  <option selected>Select a Search Parameter</option>
                  <option value='name'>Name</option>
                  <option value='skill'>Skill</option>
                  <option value='desiredSkill'>Desired Skill</option>
                </select>
                <input class="form-control search-bar" type="search" placeholder='Select a Parameter' name='search' aria-label="Search" name='search'>
                <div class='find-a-match-button'>
                <button class="btn btn-secondary" type="submit">Find a Match</button>
              </div>
              </form>

    <script type='text/javascript'>      
      function onSelectParameter() {
        let searchBarText;
        switch (document.searchBar.parameterSelect.value) {
          case ('skill'):
            searchBarText = 'Search Skills';
            break;
          case ('name'):
            searchBarText = 'Search Names';
            break;
          case ('desiredSkill'):
            searchBarText = 'Search Desired Skills';
            break;
          default:
            searchBarText = 'Select a Parameter';
            break;
        }

        document.searchBar.search.placeholder = searchBarText;
      }
    </script>
      <script src='index.js'></script>
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <script type="text/javascript">
          const newSearch = new URLSearchParams(window.location.search)
          const email = newSearch.get('email')

          function myProfile()
          {
            document.getElementById("my-profile").href=`/myProfile.html?email=${email}`; 
          }
      </script>

      <script type="text/javascript">
        function redirectToHome() {
          const searchFour = new URLSearchParams(window.location.search);
          const userEmail2 = searchFour.get('email');

          const homeNavLinkElement = document.getElementById('home-nav-link-element');

          homeNavLinkElement.href = `http://localhost:3000?email=${userEmail2}`;
        }
      </script>

      <script type="text/javascript">
        const searchThree = new URLSearchParams(window.location.search)
        const userEmail = searchThree.get('email')

        function getEmail()
        {
          document.getElementById("hidden-email").value=`${userEmail}`; 
        }
      </script>
  </body>
