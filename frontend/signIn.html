<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="signStyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Poppins&display=swap" rel="stylesheet">   
    <title>BarterBook</title>
</head>
<body>

  <header>
  </header>
  <main>
      <div class="jumbotron background">
          <h1 class="display-4 logo">Barterbook</h1>
          <p class="lead">Teach. Learn. Share.</p>
          <hr class="my-4">
          <form name="signIn" method="GET" onsubmit="return OnSubmitForm();">
            <div class="form-group">
              <label for="email">Email address</label>
              <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="newUserCheck">
              <label name="newUserCheck" class="form-check-label" for="newUserCheck">First time? Check here!</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
  </main>
  <footer>
  </footer>
</body>

  <script type="text/javascript">
    function OnSubmitForm()
    {
      if(document.signIn.newUserCheck.checked == true)
      {
        document.signIn.action ="/myProfile.html";
      }
      else
      if(document.signIn.newUserCheck.checked == false)
      {
        document.signIn.action ="/index.html";
      }
      return true;
    }
  </script>
</html>
